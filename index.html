<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Weather&Watch</title>
  </head>
  <body>
    <div class="container">
      <h1>WEATHER&WATCH&trade;</h1>
      <div class="game">
        <div class="gamewatch">
          <img src="img/watch.png" alt="" />
        </div>
        <div class="gamewatch2"><img src="img/rin.png" alt="" /></div>
        <div class="btn1"></div>
        <div class="btn2"></div>
        <div class="shell">
          <div class="outershell">
            <div class="weatherContainer">
              <div class="weatherTitel"><h2>Local Weather</h2></div>
              <div class="location"></div>
              <div class="weatherIcons"><img src="img/watch.png" alt="" /></div>

              <div class="weatherTempValue">
                <span>Loading...</span>
                <span class="">--</span>
              </div>
              <div class="weatherTempDescription"><p></p></div>

              <span id="timer" class="time"></span>
            </div>
            <div id="timer" class="time"></div>
          </div>
        </div>
      </div>
      <h1>POWERED BY GASCLOUD NORDIC</h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
