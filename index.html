<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/surfquest" rel="stylesheet">
                

    <link rel="stylesheet" href="style.css" />
    <title>Weather&Watch</title>
  </head>
  <body>
    

    <div class="container">
      <h1>Project Rainshower</h1>
      <div class="game">
        <div class="gamewatch">
          <img src="img/watch.png" alt="" />
        </div>
        <div class="gamewatch2"><img src="img/rin.png" alt="" /></div>
        <div class="btn1"></div>
        <div class="btn2"></div>
        <div class="shell">
          <div class="outershell">
            <div class="weatherContainer">
              <div class="weatherTitel"><h2>Local Weather</h2></div>
              <div class="location"></div>
              <div class="weatherIcons"><img src="img/watch.png" alt="" /></div>
              <div class="description"></div>
              <div class="temprature"></div>
             
              <div class="notes"><span></span></div>
              

                <div id="timer" class="time"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
