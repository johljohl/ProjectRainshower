<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather&Watch</title>
  </head>
  <body>
    <div class="container">
      <div><img class="mrgamewatch3" src="img/oil.png" alt="" /></div>
      <h1>WEATHER&WATCH&trade;</h1>
      <div class="game">
        <div class="gamewatch">
          <img src="img/watch.png" alt="" />
        </div>
        <div class="gamewatch2"><img src="img/rin.png" alt="" /></div>
        <div class="dpad"><img src="img/d-pad.png" alt="" srcset="" /></div>
        <div class="btn1"></div>
        <div class="btn2"></div>
        <div class="shell">
          <div class="outershell">
            <div class="weatherContainer">
              <div class="weatherTitel"><h2>Local Weather</h2></div>
              <div class="location"></div>
              <div class="weatherIcons">
                <img
                  src="https://grabqrcodes.com/GRABAROutlook/assets/ajax-loader.gif"
                  alt=""
                />
              </div>
              <div class="weatherTempValue">
                <span>Loading</span>
                <span class=""></span>
              </div>
              <div class="weatherTempDescription"><p></p></div>
            </div>
            <div id="timer" class="time"></div>
          </div>
        </div>
      </div>
      <h1>POWERED BY GASCLOUD NORDIC</h1>
      <img
        class="mrgamewatch"
        src="img/1.3.GnW_Manhole_Guy_holding_up_a_Manhole.png"
        alt=""
      />
    </div>
    <img
      class="mrgamewatch2"
      src="img/1.4.GnW_Stanley_using_his_insecticide_pump_2.png"
      alt=""
    />

    <script src="script.js"></script>
  </body>
</html>
